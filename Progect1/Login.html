<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" type="text/css" href="D:\VS Code\Progect1\CSS\Style.css">

   <body>
   <div class="from">

    <div class="login-div">
      <div class="logo">
        <img src="D:\VS Code\Progect1\Img\2.jpg" alt="">
      </div>
      
      <div class="title">WELLCOME</div>
      <div class="sub-title">BS STUDIO & PHOTOGRAPHY</div>

     

        <div class="username">

          <div class="forget-password">

        </div>

        <button class="signin-btn" a href="#">LOGIN</button>
        <div class="sign-up">
          <a href="#">New User Sign Up Here</a>
        </div>
      </div>
    </div>
